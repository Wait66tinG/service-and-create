<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="../static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        var socket = io.connect();

        socket.on('connect', function() {
            socket.emit('connect_event', {data: 'connected!'});
        })

        socket.on('server_response', function(msg) {
            $('#log').append('<br>' + $('<div/>').text('Received #' + ': ' + msg.data).html());
        });

        $('form#emit').submit(function(event) {
                socket.emit('client_event', {data: $('#emit_data').val()});
                return false;
            });
    });
    
    </script>   
</head>
<body>
    <div class="row">
        <div class="col-md-4">
            <h2>WebSokect</h2>
                <form id="emit" method="POST" action='#'>
                    <input type="text" name="emit_data" id="emit_data" placeholder="Message">
                    <input type="submit" value="Echo">
                </form>
                <div id='log'></div>
        </div>
        <div class="col-md-4">
            <h1 style="color:skyblue;padding: 0rem;margin: 0rem;font-weight: 700;margin: 10rem">希望项目圆满成功</h1>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-toggle="button" style="margin: 10rem"><a style='text-decoration: none;color: aliceblue' href="http://www.runoob.com">99%的宅男都点进来了</a></button></div>
      </div>
</body>
</html>
